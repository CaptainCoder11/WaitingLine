<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>

<nav class="navbar navbar-expand-lg navbar mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
            <h1>FIFO</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" *ngIf="!isLoggedIn">
                <a class="nav-link" routerLink="/login">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown" ngbDropdown *ngIf="isLoggedIn">
                <a class="nav-link dropdown-toggle" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false" ngbDropdownToggle>
                    {{ user.name }} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="navbarScrollingDropdown">
                    <li ngbDropdownItem>
                        <a class="dropdown-item" (click)="onLogout()">
                            logout
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
</nav>
