<app-store-header></app-store-header>
<section class="">
  <div class="container py-5 h-100">
    <div class="container-fluid">
      <div
        class="row d-flex justify-content-center align-items-center h-100 mt-1"
      >
        <div class="col col-xl-7 mt-5">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-3 text-black">
                  <form [formGroup]="form" class="form-horizontal">
                    <div class="form-group row p-2">
                      <label for="name" class="col-md-2 text-dark">Email</label>
                      <div class="col-md-10 inline-block">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          formControlName="email"
                          [ngClass]="{
                            'is-invalid':
                              getControl('email').invalid && submitted
                          }"
                        />
                        <div
                          *ngIf="getControl('email').invalid && submitted"
                          class="alert alert-danger mt-2"
                        >
                          <div *ngIf="getControl('email').errors['required']">
                            Email is required.
                          </div>
                          <div *ngIf="getControl('email').errors['email']">
                            Invalid Email format
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row p-2">
                      <label for="password" class="col-md-2 text-dark"
                        >Password</label
                      >
                      <div class="col-md-10 inline-block">
                        <input
                          type="password"
                          class="form-control form-control-lg"
                          formControlName="password"
                          [ngClass]="{
                            'is-invalid':
                              getControl('password').invalid && submitted
                          }"
                        />
                        <div
                          *ngIf="getControl('password').invalid && submitted"
                          class="alert alert-danger mt-2"
                        >
                          <div
                            *ngIf="getControl('password').errors['required']"
                          >
                            Password is required.
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group float-right p-1 clearfix">
                      <button
                        type="submit"
                        (click)="onSubmit()"
                        class="
                          btn btn-secondary btn-md btn-info btn-color
                          text-white
                          float-end
                          me-2
                        "
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
